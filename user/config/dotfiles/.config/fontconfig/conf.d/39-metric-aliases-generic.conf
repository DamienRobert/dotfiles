<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>Helvetica</family>
    <accept>
      <family>Nimbus Sans</family>
      <family>TeX Gyre Heros</family>
      <family>Nimbus Sans L</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Helvetica Narrow</family>
    <accept>
      <family>Nimbus Sans Narrow</family>
      <family>TeX Gyre Heros Cn</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Times</family>
    <accept>
      <family>Nimbus Roman</family>
      <family>TeX Gyre Termes</family>
      <family>Nimbus Roman No9 L</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Courier</family>
    <accept>
      <family>Nimbus Mono PS</family>
      <family>TeX Gyre Cursor</family>
      <family>Nimbus Mono L</family>
      <family>Nimbus Mono</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>ITC Avant Garde Gothic</family>
    <accept>
      <family>URW Gothic</family>
      <family>TeX Gyre Adventor</family>
      <family>URW Gothic L</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>ITC Bookman</family>
    <accept>
      <family>URW Bookman</family>
      <family>TeX Gyre Bonum</family>
      <family>Bookman Old Style</family>
      <family>URW Bookman L</family>
      <family>Bookman URW</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>ITC Zapf Chancery</family>
    <accept>
      <family>Z003</family>
      <family>TeX Gyre Chorus</family>
      <family>URW Chancery L</family>
      <family>Chancery URW</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Palatino</family>
    <accept>
      <family>P052</family>
      <family>TeX Gyre Pagella</family>
      <family>Palladio URW</family>
      <family>Palatino Linotye</family>
      <family>Book Antiqua</family>
      <family>URW Palladio L</family>
      <family>Palladio URW</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>New Century Schoolbook</family>
    <accept>
      <family>C059</family>
      <family>TeX Gyre Schola</family>
      <family>Century Schoolbook</family>
      <family>Century Schoolbook URW</family>
      <family>Century Schoolbook L</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Liberation Sans</family>
      <family>Arimo</family>
      <family>Albany</family>
      <family>Albany AMT</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Arial Narrow</family>
    <accept>
      <family>Liberation Sans Narrow</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
      <family>Liberation Serif</family>
      <family>Tinos</family>
      <family>Thorndale</family>
      <family>Thorndale AMT</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Courier New</family>
    <accept>
      <family>Liberation Mono</family>
      <family>Cousine</family>
      <family>Cumberland</family>
      <family>Cumberland AMT</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Cambria</family>
    <accept>
      <family>Caladea</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Calibri</family>
    <accept>
      <family>Carlito</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Symbol</family>
    <accept>
      <family>Standard Symbols PS</family>
      <family>SymbolNeu</family>
      <family>Symbola</family>
      <family>Standard Symbols L</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Georgia</family>
    <accept>
      <family>Gelasio</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Optima</family>
    <accept>
      <family>URW Classico</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Univers</family>
    <accept>
      <family>U001</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Clarendon Bold Condensed</family>
    <accept>
      <family>Clarendon URW Bold Condensed</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Coronet</family>
    <accept>
      <family>Coronet</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Marigold</family>
    <accept>
      <family>Mauritius</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Albertus</family>
    <accept>
      <family>A028</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Garamond</family>
    <accept>
      <family>Garamond No. 8</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>DejaVu Serif</family>
    <accept>
      <family>Bitstream Vera Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>DejaVu Sans</family>
    <accept>
      <family>Bitstream Vera Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>DejaVu Sans Mono</family>
    <accept>
      <family>Bitstream Vera Sans Mono</family>
    </accept>
  </alias>


</fontconfig>
