<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Linux Libertine</family>
      <family>PT Serif</family>
      <family>DejaVu Serif</family>
      <family>Cambria</family>
      <family>Constantia</family>
      <family>Garamond</family>
      <family>Georgia</family>
      <family>Palatino</family>
      <family>Times New Roman</family>
      <family>FreeSerif</family>
      <family>Elephant</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Ubuntu</family>
      <family>Roboto</family>
      <family>Open Sans</family>
      <family>PT Sans</family>
      <family>Lato</family>
      <family>Source Sans Pro</family>
      <family>DejaVu Sans</family>
      <family>DejaVu Sans Condensed</family>
      <family>Calibri</family>
      <family>Corbel</family>
      <family>Candara</family>
      <family>Helvetica</family>
      <family>Arial</family>
      <family>Arial Unicode MS</family>
      <family>Tahoma</family>
      <family>Verdana</family>
      <family>Trebuchet MS</family>
      <family>FreeSans</family>
      <family>Britannic</family>
      <family>Haettenschweiler</family>
      <family>Twentieth Century</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Consolas</family>
      <family>Input Mono</family>
      <family>Source Code Pro</family>
      <family>Inconsolata</family>
      <family>Hack</family>
      <family>DejaVu Sans Mono</family>
      <family>FreeMono</family>
      <family>Courier New</family>
      <family>Courier</family>
      <family>Fixedsys</family>
      <family>Terminal</family>
    </prefer>
  </alias>

  <alias>
    <family>fantasy</family>
    <prefer>
      <family>Bauhaus Std</family>
      <family>Cooper Std</family>
      <family>Copperplate Gothic Std</family>
      <family>Impact</family>
    </prefer>
  </alias>

  <alias>
    <family>cursive</family>
    <prefer>
      <family>ITC Zapf Chancery Std</family>
      <family>Zapfino</family>
      <family>Comic Sans MS</family>
    </prefer>
  </alias>

  <alias>
    <family>symbols</family>
    <prefer>
      <family>Pomodoro</family>
      <family>Font Awesome</family>
      <family>Octicons</family>
      <family>Icomoon</family>
    </prefer>
  </alias>

  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Apple Color Emoji</family>
      <family>Segoe UI Emoji</family>
      <family>Twitter Color Emoji</family>
      <family>EmojiOne Mozilla</family>
      <family>Emoji Two</family>
      <family>Emoji One</family>
      <family>Noto Emoji</family>
      <family>Android Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>math</family>
    <prefer>
      <family>XITS Math</family>
      <family>STIX Two Math</family>
      <family>Cambria Math</family>
      <family>Latin Modern Math</family>
      <family>Minion Math</family>
      <family>Lucida Math</family>
      <family>Asana Math</family>
    </prefer>
  </alias>


</fontconfig>
