#WHEN !@computer[:xorg].empty?
# Generated @<%= `date --iso-8601=seconds`.chomp %>
# See the mpd.conf man page for a more detailed description of each parameter.

######################## REQUIRED PATHS ########################
music_directory		"~/.mpd/music"
playlist_directory	"~/.mpd/playlists"
db_file			"~/.mpd/tag_cache"
log_file		"~/.mpd/mpd.log"
#error_file		"~/.mpd/errors.log"

######################## OPTIONAL PATHS ########################
pid_file		"~/.mpd/pid"
state_file		"~/.mpd/state"

######################## DAEMON OPTIONS ########################
bind_to_address                 "<%= (Pathname.new(@computer[:runtimedir])+"mpd_sock").to_s %>"

########################### ZEROCONF ###########################
zeroconf_enabled                "yes"
zeroconf_name                   "Music Player Daemon"

###################### CHARACTER ENCODINGS #####################
filesystem_charset              "UTF-8"
id3v1_encoding                  "UTF-8"

########################## AUDIO OUTPUT ########################
<% case @computer[:xorg][:xaudio]%>
<% when "pulse" %>
audio_output {
        type    "pulse"
        name    "My MPD PulseAudio Output"
}
<% when "alsa" %>
audio_output {
        type    "alsa"
        name    "My MPD Alsa"
}
<% end %>
audio_output {
       type            "fifo"
       name            "Visualizer feed"
       path            "<%= (Pathname.new(@computer[:runtimedir])+"mpd.fifo").to_s %>"
       format          "44100:16:2"
}
